<section class="product__container">
    <div class="product-image__container">
        <img [src]="produto?.imagem" alt="IMAGEM">
    </div>
    <div class="product-description__container">
        <h2 class="product__name"> {{produto?.descricao}} </h2>
        <h2 class="product__price"> {{produto?.preco | currency:"BRL"}}</h2>
        <p class="product__disponibility"> Estoque disponivel</p>
        <label> 
            quantidade
            <input type="number" [(ngModel)]="quantidade" min="1">
            unidade (s)
        </label>
        <p class="product__avaiability">
            10 unidade (s) em Estoque
        </p>
        <button> Adicionar ao carrinho </button>
    </div>
</section>
