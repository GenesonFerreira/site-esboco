<div class="cart-container">
    <!-- ConteÃºdo HTML do carrinho aqui -->
    <h2 class="cart-title"> Carrinho </h2>
    <div *ngIf="itensCarrinho.length > 0; else semProdutos">
        <ul>
            <li *ngFor="let itemCarrinho of itensCarrinho">
                <img [src]="itemCarrinho.imagem" alt="">
                <p> {{itemCarrinho.descricao}}</p>
                <p> {{itemCarrinho.preco | currency:"BRL"}} </p>
                <label >
                    quantidade:
                    <input type="number" [(ngModel)]="itemCarrinho.quantidade" (change)="calcularTotal()">
                </label>
                <button class="remove-button" (click)="removeProdutoCarrinho(itemCarrinho.id)"> <i class="fa-solid fa-xmark"></i> Remover</button>
            </li>
        </ul>
        <h2 class="cart-total"> total: {{total | currency:"BRL"}}</h2>
        <button class="buy-button" (click)="comprar()"> Comprar </button>
    </div>
</div>
<ng-template #semProdutos> Nenhum Produto Adicionado ao Carrinho </ng-template>
